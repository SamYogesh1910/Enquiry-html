<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Donation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1><div style="font-size: 35px;
            background: linear-gradient(to left,black,
            #002D62,#00008B,#8B0000);
            -webkit-background-clip: text;
            color: transparent;">
    Blood Donation App
</div></h1>
</h1>
        <p>Your donation can be someone's lifeline!</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2><div style="font-size: 25px;
            background: linear-gradient(to left,black,
            #002D62,#00008B,#8B0000,#CE2029,#E31837,#FF004F);
            -webkit-background-clip: text;
            color: transparent;">
    Welcome to the Blood Donation App
</div></h2>
        <p>Are you here to donate blood or request blood?</p>

        <!-- Donor and Receiver Buttons -->
        <div class="buttons">
            <a href="#donor">Become a Donor</a>
            <a href="#receiver">Request Blood</a>
        </div>

        <!-- Enquiry Section -->
        <h3>Enquiry</h3>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Blood Donation App. All rights reserved.</p>
        <p>Contact us: samyogesh1910@gmail.com</p>
    </footer>

</body>
</html>
